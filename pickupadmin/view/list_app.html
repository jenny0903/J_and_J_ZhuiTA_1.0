	new_flag.name = false;

var new_flag = {
	name : false,
	intro : false,
	link : false,
	file : false,
	file_type : false,
	btn : false,
	check_name : function(){
		var self = this;
		var name = $.trim(window.parent.$('#new_app_name').val());
		if(name != ''){
			self.name = true;
		}else{
			self.name = false;
		}
	},
	check_intro : function(){
		var self = this;
		var intro = $.trim(window.parent.$('#J_new_app_intro').val());
		window.parent.$('#J_new_app_intro_num').text(intro.length);
		if( intro!='' && intro.length <= 29 ){
			window.parent.$('#J_new_app_intro_num').removeClass('new_app_num_box_err');
			self.intro = true;
		}else{
			if( intro !='' ){
				window.parent.$('#J_new_app_intro_num').addClass('new_app_num_box_err');
			}
			self.intro = false;
		}
	},
	check_link : function(){
		var self = this;
		var link = $.trim(window.parent.$('#new_app_link').val());
		if(link != ''){
			self.link = true;
		}else{
			self.link = false;
		}
	},
	check_file : function(){
		var self = this;
		var file = window.parent.$('#J_real_file').val();
		if( file!='' && self.file_type ){
			self.file = true;
		}else{
			self.file = false;
		}
	},
	check_btn : function(){
		var self = this;
		self.check_name();
		self.check_intro();
		self.check_link();
		self.check_file();
		
		if(self.name && self.intro && self.link && self.file){
			window.parent.$('#J_save_app').removeClass('btn_blue_disabled');
			self.btn = true;
		}else{
			window.parent.$('#J_save_app').addClass('btn_blue_disabled');
			self.btn = false;
		}
	}
};

window.parent.$('#J_real_file').die().live('click',function(){
//function fileInfo(source){	
	var ireg = /image\/.*/i;
	// var file = source.files[0];
	var file = window.parent.$('#J_real_file').files[0];
	var name = file.name;
	var size = file.size;
	var type = file.type;
		
	if(!type.match(ireg)) {
		new_flag.file_type = false;
		window.parent.$('#J_file_name').text('不是图片，请重新选择');
	}else{
		new_flag.file_type = true;
		img_index = file;
		if(window.FileReader) {
			var fr = new FileReader(); 
			fr.onload = (function(f) {
				return function(e){
					window.parent.$('#J_file_name').text(name);
					// $('#J_file_name').html('<span>'+name+'</span><div class="upload_result"></div>');
				};
			})(file);
			fr.readAsDataURL(file);
		} 
	}
	new_flag.check_btn();
});

function upload_img(type,appid){
	//1.创建XMLHTTPRequest对象
	if(type == 'new'){
		var singleImg = img_index;
	}else{
		var singleImg = img_index2;
	}
	var xmlhttp;
	if (window.XMLHttpRequest) {
		//IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp = new XMLHttpRequest;
		
		//针对某些特定版本的mozillar浏览器的bug进行修正
		if (xmlhttp.overrideMimeType) {
			xmlhttp.overrideMimeType('text/xml');
		};
	} else if (window.ActiveXObject){
		//IE6, IE5
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	};
	
	if(xmlhttp.upload){
		//进度条
		/*xmlhttp.upload.addEventListener("progress",
		function(e) {
			if (e.lengthComputable) {
				var load_percent = (e.loaded / e.total) * 100;
				$('#J_photo_wrap ul li').eq(j).find('.loading').css('width',load_percent+'%');
			}
		},
		false);*/

		//2.回调函数
		//onreadystatechange是每次 readyState 属性改变的时候调用的事件句柄函数
		xmlhttp.onreadystatechange = function(e){
			if(xmlhttp.readyState==4){
				hideLoading();
				if(xmlhttp.status==200){
					var json = eval('(' + xmlhttp.responseText + ')');
					if(type == 'new'){
						if(json.code == 1){
							var new_fileid = json.data.fileid;
							app.new_app(new_fileid);
						}else{
							hideLoading();
							showAlert('新建应用推荐失败！');
							setTimeout(hideAlert, 1000);
						}
					}else{
						app.edit_app(json.code);
					}					
				}else{
					if(type == 'new'){
						hideLoading();
						showAlert('新建应用推荐失败！');
						setTimeout(hideAlert, 1000);
					}else{
						app.edit_app(0);
					}	
				}
			}
		};
		
		//3.设置连接信息
		//初始化HTTP请求参数，但是并不发送请求。
		//第一个参数连接方式，第二是url地址,第三个true是异步连接，默认是异步
		//使用post方式发送数据
		
		if(type == 'new'){
			var post_url = ajax_main_path+'libs/controller/upload_img.php';
		}else{
			var post_url = ajax_main_path+'libs/controller/update_img.php';
		}
		
		xmlhttp.open("POST",post_url,true);
		
		//4.发送数据，开始和服务器进行交互
		//发送 HTTP 请求，使用传递给 open() 方法的参数，以及传递给该方法的可选请求中如果true, send这句话会立即执行
		//如果是false（同步），send会在服务器数据回来才执行
		//get方法在send中不需要内容
		var formdata = new FormData();
		if(type == 'new'){
			formdata.append("FileData", singleImg);
		}else{
			formdata.append("FileData", singleImg);
			formdata.append("id",appid);
		}
		xmlhttp.send(formdata);
	}
};
