<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<link rel="shortcut icon" type="image/png" href="../static/pickup_icon.png" />
<link rel="stylesheet" type="text/css"  href="../static/css/pickup_main.css"  />
<title>追TA后台管理系统</title>
</head>

<body>
	<div class="inner_main_wrap send_message">
		<div class="send_message_box">
			<label for="message_name">消息名称：</label>
			<input type="text" id="message_name" value="" autocomplete="off" name="message_name"/>
        </div>
		<div class="message_content_box">
			<p>消息内容：</p>
			<textarea cols="60" rows="4" id="message_content" value="" autocomplete="off" name="message_content"></textarea>
        </div>
		<div class="message_content_box">
			<p>用户id：（请用半角英文逗号分隔多个用户id）</p>
			<textarea cols="60" rows="4" id="message_id" value="" autocomplete="off" name="message_id"></textarea>
		</div>
		<a href="javascript:;" class="btn message_single_btn btn_disable" id="J_single_message">发送</a>
		<a href="javascript:;" class="btn message_all_btn btn_disable" id="J_all_message">全部发送</a>
	</div>
<script type="text/javascript" src="../static/js/jquery-1.7.2.min.js"></script>	
<script type="text/javascript" src="../static/js/core.js"></script>	
<script type="text/javascript" src="../static/js/send_message.js"></script>
</body>
</html>
